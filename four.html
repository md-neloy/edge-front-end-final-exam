    <br /><br />
    <h1>Problem 4</h1>
    <br />
    <div>
      <p id="p">This is a paragraph</p>
      <button>Bold</button>
      <button>Italic</button>
      <button>Underline</button>
    </div>

    <script>
      document.querySelectorAll("button").forEach((button) => {
        button.addEventListener("click", (e) => {
          if (e.target.innerHTML === "Bold") {
            document.getElementById("p").classList.add("bold");
            document.getElementById("p").classList.remove("Italic");
            document.getElementById("p").classList.remove("Underline");
          } else if (e.target.innerHTML === "Italic") {
            document.getElementById("p").classList.remove("bold");
            document.getElementById("p").classList.add("Italic");
            document.getElementById("p").classList.remove("Underline");
          } else {
            document.getElementById("p").classList.remove("bold");
            document.getElementById("p").classList.remove("Italic");
            document.getElementById("p").classList.add("Underline");
          }
        });
      });
    </script>
  </body>
</html>
